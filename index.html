<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Card Sharks!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
    crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src='newapp.js' defer></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container-fluid">
    <section class="phase2Left col-md-4">
      <img src="images/Card_Sharks.png">
      <div id="cardInfo"></div>
    </section>
    <div id="playArea" class="col-md-8">
      <button type="button" id="begin" name="button">Click here to start the round</button>
      <button type="button" id="reset">Reset cards for next round</button>
      <button type="button" id="continue">Continue</button>
      <div id="player1" class="row">
        <div class="cardDisp">
          <div id="p1s1" class="rowCards rowCards1 col-md-2">
          </div>
          <div id="p1s2" class="rowCards rowCards1 col-md-2"></div>
          <div id="p1s3" class="rowCards rowCards1 col-md-2"></div>
          <div id="p1s4" class="rowCards rowCards1 col-md-2"></div>
          <div id="p1s5" class="rowCards rowCards1 col-md-2"></div>
        </div>
      </div>
      <div id="player2" class="row" label="Player 2">
        <div class="cardDisp">
          <div id="p2s1" class="rowCards rowCards2 col-md-2"></div>
          <div id="p2s2" class="rowCards rowCards2 col-md-2"></div>
          <div id="p2s3" class="rowCards rowCards2 col-md-2"></div>
          <div id="p2s4" class="rowCards rowCards2 col-md-2"></div>
          <div id="p2s5" class="rowCards rowCards2 col-md-2"></div>
        </div>
      </div>
    </div>
    <div class="phase2ButtonRow">
      <button type="button" class="phs2Btn" name="button" value="higher">Higher</button>
      <button type="button" class="phs2Btn" name="button" value="lower">Lower</button>
      <button type="button" class="phs2Btn" name="button" value="freeze">Freeze</button>
      <button type="button" class="phs2Btn" name="button" value="replace">Replace frozen card</button>
    </div>

  </div>
  <footer>&copy;2017 Tom Martin</footer>
</body>

</html>
